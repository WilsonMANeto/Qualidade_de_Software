name: Flutter Build & Sonar Analysis

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    name: Build, Analyze and Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout com fetch-depth: 0 (CRUCIAL PARA O SONAR)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Desabilita clone raso para an√°lise completa do hist√≥rico

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Install dependencies
        run: flutter pub get
        working-directory: AppReceitas

      # --- IN√çCIO DA SE√á√ÉO SONAR ---
      # O Sonar analisa o c√≥digo fonte. N√£o √© necess√°rio gerar o APK antes,
      # mas √© bom ter as depend√™ncias (passo anterior) instaladas.
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # GITHUB_TOKEN √© opcional na v6, mas ajuda se houver PR decoration
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # --- FIM DA SE√á√ÉO SONAR ---

      - name: Check Code Metrics (Code Smells - Local)
        working-directory: AppReceitas
        run: flutter pub run dart_code_metrics:metrics lib --fatal-style --fatal-warnings --fatal-performance

      # --- IN√çCIO DA SE√á√ÉO UML ---
      - name: Install System Dependencies (Graphviz & PlantUML)
        run: sudo apt-get update && sudo apt-get install -y graphviz plantuml

      - name: Install dcdg (Dart Class Diagram Generator)
        run: dart pub global activate dcdg

      - name: Generate UML Class Diagram
        working-directory: AppReceitas
        run: |
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          
          echo "Generating PlantUML file..."
          dcdg -o domain_classes.puml
          
          echo "Converting to PNG image..."
          plantuml domain_classes.puml

      - name: Upload UML Diagram Artifact
        uses: actions/upload-artifact@v6
        with:
          name: uml-class-diagram
          path: AppReceitas/domain_classes.png
          retention-days: 5
      # --- FIM DA SE√á√ÉO UML ---

      - name: Check code style (dart format)
        working-directory: AppReceitas
        run: |
          echo "üîç Checking code formatting..."
          dart format . --set-exit-if-changed --output=none

      - name: Detect Code Duplication
        run: |
          echo "Installing jscpd..."
          npm install -g jscpd
          echo "üîç Checking for duplicated code..."
          jscpd AppReceitas/lib --min-lines 5 --threshold 0 --ignore "**/*.g.dart" --reporters "console"

      - name: Analyze code (fail only on deprecated)
        working-directory: AppReceitas
        run: |
          echo "Running Flutter Analyze..."
          flutter analyze > analyze_log.txt || true

          echo "Checking for deprecated usages..."
          if grep -q "deprecated_member_use" analyze_log.txt; then
            echo "‚ùå Found deprecated code usage!"
            grep "deprecated_member_use" analyze_log.txt
            exit 1
          else
            echo "‚úÖ No deprecated code found."
          fi

      - name: Build APK (debug)
        run: flutter build apk --debug
        working-directory: AppReceitas