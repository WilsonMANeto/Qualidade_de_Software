name: Flutter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Faz checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instala o Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'  # mesma versão do seu projeto

      # 3️⃣ Instala as dependências
      - name: Get dependencies
        run: flutter pub get

      # 4️⃣ Faz a análise de código (opcional, mas recomendado)
      - name: Analyze project
        run: flutter analyze

      # 5️⃣ Tenta construir o app (verifica se o build funciona)
      - name: Build Flutter app
        run: flutter build apk --debug
