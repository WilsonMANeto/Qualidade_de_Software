name: Flutter Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'

      - name: Install dependencies
        run: flutter pub get
        working-directory: AppReceitas

      - name: Analyze code (fail only on deprecated)
        working-directory: AppReceitas
        run: |
          echo "Running Flutter Analyze..."
          flutter analyze > analyze_log.txt || true

          echo "Checking for deprecated usages..."
          if grep -q "deprecated_member_use" analyze_log.txt; then
            echo "❌ Found deprecated code usage!"
            grep "deprecated_member_use" analyze_log.txt
            exit 1
          else
            echo "✅ No deprecated code found."
          fi

      - name: Build APK (debug)
        run: flutter build apk --debug
        working-directory: AppReceitas
